<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Handlebars Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>

  <script id="hello" type="text/x-handlebars-template">
    Hello {{who}}, my name is {{name}}, and I like {{what}}
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    var data = {
      who: "Students",
      name: "Ivan",
      what: "Apples"
    };
    var appTemplate = $('#hello').html() //select id, we have to ask for the html content
    var compiledTemplate = Handlebars.compile(appTemplate); //return value is a javascript function, means we need to invoke it
    var html = compiledTemplate(data);
    $('#app').append(html); //invoking and passing in data

    // take toHtml and refactor with handlebars for assignment and refactor the one that calls toHtml and refactor a little bit
  </script>

</body>
</html>
